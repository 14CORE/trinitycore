version: "3"
services:
  wow-db:
    image: "mariadb:latest"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-okgreat}"
      MYSQL_USER: "${DB_USERNAME:-trinity}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-trinity}"
      LOCALIP: "${LOCALIP:-192.168.0.8}"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "${LOCALIP:-192.168.0.8}"]
      timeout: "20s"
      retries: 10
    ports:
      - "3307:3306"
    volumes:
      - ../artifacts/mysql:/var/lib/mysql
      - ../artifacts/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
  authserver:
    build: authserver
    environment:
      DB_HOST: "${DB_HOST:-wow-db}"
      DB_PORT: "${DB_PORT:-3306}"
    depends_on:
      - wow-db
    links:
      - wow-db:mysql
    ports:
      - "3724:3724"
    volumes:
      - ../artifacts/etc:/opt/trinitycore/etc
  worldserver:
    build: worldserver
    environment:
      DB_HOST: "${DB_HOST:-wow-db}"
      DB_PORT: "${DB_PORT:-3306}"
    healthcheck:
      test: ["CMD", "./tcadmin",
       "--soaphost=192.168.0.8",
       "--soapport=7887",
       "--soapuser=trinity",
       "--soappass=trinity"]
      interval: "60s"
      timeout: "15s"
      retries: 3
    depends_on:
      - wow-db
    links:
      - wow-db:mysql
    ports:
      - "8085:8085"
      - "3443:3443"
      - "7887:7878"
    volumes:
      - ../artifacts/etc:/opt/trinitycore/etc
      - ../artifacts/mapdata:/opt/trinitycore/mapdata
      - ../artifacts/sql:/opt/trinitycore/sql
  tcjsonapi:
    build: tcjsonapi
    environment:
      DB_HOST: "${DB_HOST:-wow-db}"
      DB_PORT: "${DB_PORT:-3306}"
      DB_USERNAME: "${DB_USERNAME:-trinity}"
      DB_PASSWORD: "${DB_PASSWORD:-trinity}"
      BIND_IP: "0.0.0.0"
      BIND_PORT: "80"
    depends_on:
      - wow-db
    links:
      - wow-db:mysql
    ports:
      - "8081:80"
  keira2:
    build: keira2
    environment:
      ServerName: "192.168.0.8"
      TC_JSON_API_PORT: "8081"
    healthcheck:
          test: ["CMD", "curl", "-sSLIf http://192.168.0.8:80/Keira2/index.html"]
          interval: "60s"
          timeout: "15s"
          retries: 3
    depends_on:
      - tcjsonapi
    ports:
      - "8082:80"

